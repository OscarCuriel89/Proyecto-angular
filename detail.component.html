<div class="container">
	<h1>{{project.name}}</h1>
		<div class="image" *ngIf="project.image">
				<img src="{{url+'get-image/'+project.image}}"*ngIf="project.image">
			</div>
	<h2>{{project.description}}</h2>
	<p>{{project.category}}</p>
	<p>{{project.langs}}</p>
	<p *ngIf= "confirm == false">
		<a [routerLink]= "['/editar-proyecto', project._id]" class="button-edit">Editar</a>
		<a (click)= "setConfirm(true)" class="button-delete">Borrar</a>
	</p>


	<p *ngIf= "confirm == true">
		<span class="confirm">Â¿Estas seguro de eliminar este proyecto?</span><br>
		<a (click)= "setConfirm(false)" class="button-edit">Cancelar</a>
		<a (click)= "deleteProject(project._id)" class="button-delete">Eliminar para siempre de tu vida</a>
	</p>


</div>
