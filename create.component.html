<div class="container" *ngIf="project">
	<h2>{{title}}</h2>
	<div class="succes" *ngIf="status == 'succes'">
		El proyecto se ah creado correctamente puedes verlo aqui<<a [routerLink]="['/proyecto',  project._id]"></a>
	</div>
	<div class="failed"*ngIf="status == 'failed'">
		El proyecto no se ah creado correctamente 
	</div>
		<form #projectForm= "ngForm"(ngSubmit)="onSubmit(projectForm)">
			<p>
				<label for="name">Nombre</label>
				<input type="text" name="name" #name="ngModel" [(ngModel)]="project.name" required />
				<span  class="form_error" *ngIf="name.touched && !name.valid">El nombre es obligatorio</span>
			</p>
			<p>
				<label for="description">Descripcion</label>
				<textarea name="description" #description="ngModel" [(ngModel)]="project.description"required></textarea>
				<span class="form_error" *ngIf="description.touched && !description.valid">La descripcion es necesaria</span>
			</p>
			<p>
				<label for="category">Categoria</label>
				<input type="text" name="category" #category="ngModel" [(ngModel)]="project.category"required/>
				<span class="form_error" *ngIf="category.touched && !category.valid">La categoria es necesaria</span>
			</p>
			<p>
				<label for="year">AÃ±o de lanzamiento</label>
				<input type="text" name="year" #year="ngModel" [(ngModel)]="project.year"/>
			</p>
			<p>
				<label for="langs">Lenguajes utilizados</label>
				<input type="text" name="langs" #langs="ngModel" [(ngModel)]="project.langs"required/>
				<span class="form_error" *ngIf="langs.touched && !langs.valid">Los lenguajes son necesarios</span>
			</p>
			<p>
				<label for="image">Imagen del proyecto</label>
				<input type="file" name="image" placeholder="subir Imagen" (change)="fileChangeEvent($event)"/>
			</p>

			<input type="submit" name="enviar"[disabled]="!projectForm.form.valid">
		</form>



</div>
